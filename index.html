  
﻿<!DOCTYPE html>

<html lang="en">

<link rel="stylesheet" href="stylesheet.css">

<body>
    <p>Ferdighet 7 - Sette variabel til resultat av et regnestykke. </p>
    <input id="tallA" type="range" min="1" max="100" step="1" oninput="calculate()" value="2" />
    <input id="tallB" type="range" min="1" max="100" step="1" oninput="calculate()" value="2" />
    <div id="resultat"></div>
   


    <p>Bredde</p>
    <input id='bredde' type="range" min="100" max="300" step="10" oninput="dothiss()" />
    <p>Høyde</p>
    <input id='hoyde' type="range" min="100" max="300" step="10" oninput="dothiss()" />

    <div id="ting" style="background-color: rgb(157, 152, 175);">Her</div>
    <div id="HTMLting"> Her</div>

   
   
   <script>
        var resultatDiv = document.getElementById('resultat');
        var tallAInput = document.getElementById('tallA');
        var tallBInput = document.getElementById('tallB');

   
       
        calculate();

        function calculate() {
            var tallA = parseInt(tallAInput.value);
            var tallB = parseInt(tallBInput.value);
            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var produkt = tallA * tallB;
            var kvotient = tallA / tallB;
            resultatDiv.innerHTML = '' +
                tallA + '+' + tallB + '=' + sum + '<br/>' +
                tallA + '-' + tallB + '=' + differense + '<br/>' +
                tallA + '*' + tallB + '=' + produkt + '<br/>' +
                tallA + '/' + tallB + '=' + kvotient;
        }

    var bredde = document.getElementById('bredde');
    var hoyde = document.getElementById('hoyde');
    var ting = document.getElementById('ting');
    var HTMLting = document.getElementById('HTMLting');

    dothiss();

    function dothiss() {

        ting.innerHTML =

        'Background-Color: ' + ting.style.backgroundColor + ' ,' +
        'Width: ' + bredde.value + ' px,' +
        'Height: ' + hoyde.value + ' px';
        
    HTMLting.innerText = ting.innerHTML;


    }



    </script>
</body>
</html>
